# Azure file copy v6
# Copy files to Azure Blob Storage or virtual machines.


parameters:
- name: 'SourcePath'
  type: string    
  default: '8' 
- name: 'azureSubscription'
  type: string    
- name: 'Destination'
  type: string    
- name: 'storage'
  type: string    
- name: 'ContainerName'
  type: string    
- name: 'BlobPrefix'
  type: string  
- name: 'resourceGroup'
  type: string 
- name: 'ResourceFilteringMethod'
  type: string 
- name: 'MachineNames'
  type: string 
- name: 'vmsAdminUserName'
  type: string 
steps:
- task: AzureFileCopy@6
  inputs:
    SourcePath: '${{parameters.SourcePath}}' 
    azureSubscription: '${{parameters.azureSubscription}}' 
    Destination: '${{parameters.Destination}}' 
    storage: '${{parameters.storage}}' 
    ContainerName: '${{parameters.ContainerName}}' 
    BlobPrefix: '${{parameters.BlobPrefix}}' 
    resourceGroup: '${{parameters.resourceGroup}}' 
    ResourceFilteringMethod: '${{parameters.ResourceFilteringMethod}}' 
    MachineNames: '${{parameters.MachineNames}}' 
    vmsAdminUserName: '${{parameters.vmsAdminUserName}}' 
    vmsAdminPassword: '${{parameters.versionSpec}}' 
    TargetPath: '${{parameters.versionSpec}}' 
    AdditionalArgumentsForBlobCopy: '${{parameters.versionSpec}}'  
    AdditionalArgumentsForVMCopy: '${{parameters.versionSpec}}' 
    enableCopyPrerequisites: '${{parameters.versionSpec}}' 
    CopyFilesInParallel: '${{parameters.versionSpec}}' 
    CleanTargetBeforeCopy: '${{parameters.versionSpec}}' 
    skipCACheck: '${{parameters.versionSpec}}' 
